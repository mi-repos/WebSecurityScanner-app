<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Security Scanner</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <header class="header">
        <div class="container header-content">
            <img src="assets/logo.png" alt="Scanner Logo" class="logo" />
            <h1>Web Security Scanner</h1>
        </div>
    </header>

    <main class="main">
        <div class="container scan-container">
            <form id="scan-form" class="scan-form">
                <input type="url" id="url-input" placeholder="Enter URL to scan" required />
                <button type="submit">Scan</button>
            </form>
            <div id="results" class="results hidden">
                <h2>Scan Results</h2>
                <ul id="results-list">
                    <!-- results go here -->
                </ul>
                <button id="new-scan-button">New Scan</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Web Security Scanner</p>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
